<div class="container">
  <div class="center">
    <div class="logo">
      <!-- <img src="../../assets/logo.png" alt="logo"> -->
    </div>
    <div class="data-form shadow">
      <!-- login form starts here -->
      <form class="sign-up form" [formGroup]="loginAdmin" accept-charset="utf-8" (ngSubmit)="onSubmit()">
        <h1>Sign In</h1>
        <div class="form-group  first-child">
          <div class="input email">
            <input name="email" formControlName="email" required placeholder="Email Id" class="form-control" id="email"
              data-position="top" maxlength="255" type="email" autocomplete="off">
            <div *ngIf="controls.email.touched && controls.email.errors">
              <span class="custom-error" *ngIf="controls.email.errors.required">This field is
                required!
              </span>
            </div>
          </div>
        </div>
        <div class="form-group  first-child">
          <div class="input password">
            <input name="password" formControlName="password" required class="form-control" id="password" maxlength="50"
              minlength="6" placeholder="Password" type="password">
            <div *ngIf="controls.password.touched && controls.password.errors">
              <span class="custom-error" *ngIf="controls.password.errors.required">This field is
                required!
              </span>
            </div>
            <span class="form-note">
            </span>
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="registerbtn">Sign In</button>
        </div>
        <div class="container text-center">
          <button type="submit" class="link-btn mb-10px"><a routerLinkActive="active" [routerLink]="['/sign-up']">Don't have an account yet? Sign Up
            </a></button>
        </div>
      </form>
    </div>
  </div>
</div>
