<div class="container-fluid">
    <div class="row content">
      <div class="col-sm-2 sidenav">
        <h4>Admin</h4>
      <br>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search Blog..">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
        <div class="poll-link">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" routerLinkActive="active" [routerLink]="['list']">
              <span class="glyphicon glyphicon-search"  >POLLs</span>
            </button>
          </span>
        </div>
        <div class="add-link">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" routerLinkActive="active" [routerLink]="['add']">
              <span class="glyphicon glyphicon-search">Create New Poll</span>
            </button>
          </span>
        </div>
      </div>
  
      <div class="col-sm-10">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
