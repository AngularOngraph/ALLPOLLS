<div class="custom-margin">
  <div class="buytoken-form container card">
    <div class="mb-2">
      <form class="needs-validation" autocomplete="off" [formGroup]="pollForm">
        <div class="form">
          <div class="col">
            <h3 class="mb-5">Create Polls</h3>
            <div class="form-group row">
              <label class="col-md-3 col-form-label">Title :</label>
              <div class="col-md-9">
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="title" >
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label">Enter Description :</label>
              <div class="col-md-9">
                <div class="form-group">
                  <textarea class="form-control" formControlName="description"  rows="5"></textarea>
                  <div formArrayName="options">
                    <div *ngFor="let skill of questionsOptions().controls; let choiceIndex=index">
                      <div [formGroupName]="choiceIndex" class="d-flex">
                        <div class="wd-95">
                          <label> Options {{choiceIndex+1}} :</label>
                          <input type="text"  formControlName="choices" />
                        </div>
                        <div (click)="addOptions()" class="add" *ngIf="choiceIndex == 0">
                          <i class="fa fa-plus" aria-hidden="true"></i>
                        </div>
                        <div (click)="removeOptions(choiceIndex)" class="remove" *ngIf="choiceIndex > 0">
                          <i class="fa fa-times" aria-hidden="true"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
          <div>
            <button type="submit" class="btn gradbtn">
              Publish
            </button>
            <button class="btn cancel-btn" routerLink="/proposal/my-proposal"
              routerLinkActive="router-link-active">
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
