<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">question</th>
        <th scope="col">status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of pollData;let i=index" routerLinkActive="active" routerLink="/dashboard/polls-vote/{{data._id}}">
        <th scope="row">{{i+1}}</th>
        <td>{{data.question}}</td>
        <td>{{data.status}}</td>
        <td>@mdo</td>
      </tr>
    </tbody>
  </table>
