<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<!-- Google fonts include -->
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;800;900&family=Poppins:wght@700;800&display=swap" rel="stylesheet">
<!-- Bootstrap-css include -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
<!-- Animate-css include -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

<div class="container">
<form class="multisteps_form bg-white position-relative overflow-hidden" id="wizard">
   <!------------------------- Step-1 ----------------------------->
   <div class="multisteps_form_panel step active">
      <div class="question_title text-center text-uppercase">
         <h1 class="animate__animated animate__fadeInRight animate_25ms">What kind of services you are quiz?</h1>
      </div>
      <div class="question_number text-center text-uppercase text-white">
         <span class="rounded-pill">Question 1 to 1</span>
      </div>
      <div class="row pt-5 mt-4 form_items">
         <div class="col-12">
            <ul class="list-unstyled p-0">
               <li [class.active]="activeOpt1" class="active step_1 animate__animated animate__fadeInRight animate_50ms">
                  <input id="opt_1" type="radio" (click)="selectOption(1)" name="stp_1_select_option" value="1">
                  <label for="opt_1">Well organized and Easy</label>
               </li>
            </ul>
         </div>
         <div class="col-12">
            <ul class="list-unstyled p-0">
               <li [class.active]="activeOpt2" class="step_1 animate__animated animate__fadeInRight animate_100ms">
                  <input id="opt_2" type="radio"  (click)="selectOption(2)" name="stp_1_select_option" value="2">
                  <label for="opt_2">Transition Between Two</label>
               </li>
            </ul>
         </div>
         <div class="col-12">
            <ul class="list-unstyled p-0">
               <li [class.active]="activeOpt3" class="step_1 animate__animated animate__fadeInRight animate_150ms">
                  <input id="opt_3" type="radio"  (click)="selectOption(3)" name="stp_1_select_option" value="3">
                  <label for="opt_3">Transitions are Shown</label>
               </li>
            </ul>
         </div>
         <div class="col-12">
            <ul class="list-unstyled p-0">
               <li [class.active]="activeOpt4" class="step_1 animate__animated animate__fadeInRight animate_200ms">
                  <input id="opt_4" type="radio"  (click)="selectOption(4)" name="stp_1_select_option" value="4">
                  <label for="opt_4">Generate a nice Color</label>
               </li>
            </ul>
         </div>
      </div>
   </div>
   <!---------- Form Button ---------->
   <div class="form_btn">
      <button type="button" (click)="submitPoll()" class="next_btn rounded-pill position-absolute text-uppercase text-white" id="nextBtn">Submit</button>
   </div>
</form>
</div>
